<!-- tags.html -->

<!DOCTYPE HTML>
<html>

<head>
    <title>Basic HTML Structure</title>
    <meta charset="UTF-8">
</head>

<body>      <!-- Can only see inside the body tag. -->
    Let's study the structure of HTML 5.

    <!-- Heading tag -->
    <h1>heading 1</h1>
    <h2>heading 2</h2>
    <h3>heading 3</h3>
    <h4>heading 4</h4>
    <h5>heading 5</h5>
    <h6>heading 6</h6>


    <!-- p tag -->
    <p>First Paragraph</p>
    <p>Second Paragraph</p>
    <!-- <br> tag : Line Break -->
    <p>HTML & CSS is <br>
          very exciting!!!  
    </p>


    <!-- hr tag,  Horizontal Rules : Make line -->
    <hr>


    <!-- link, Using target="_blank" open link new tab -->
    <a href="https://www.google.com" target="_blank">g</a>


    <!-- image -->
    <img src="" alt="alternative text" width="100" height="100">

    <!-- list -->
    <ul>
        <li>Korea</li>
        <li>USA</li>
        <ol>
            <li>CO</li>
            <li>LA</li>
      </ol>
      <li>Japan</li>
    </ul>


</body>

</html>
